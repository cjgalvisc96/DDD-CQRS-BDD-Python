version: '3.8'

services:
  api:
    container_name: fastapi_api
    build:
      context: ${PWD}
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - .:/code
    command: "uvicorn applications.application_api.app:app --host 0.0.0.0 --reload --port 8000"
    ports:
      - "8000:8000"

  mongo:
    image: mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017
    volumes:
      - ../data/mongo:/data/db:delegated
    ports:
      - 27017:27017